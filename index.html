<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<div class="bigdiv">

      <a class="btn" href="https://www.frontendmentor.io/profile/AnnaOmee">

    <a class="btn2" href="https://www.frontendmentor.io/profile/AnnaOmee">
